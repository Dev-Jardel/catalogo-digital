<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="h-full flex flex-col">

    <!-- TELA DE LOGIN -->
    <div id="login-view" class="hidden min-h-screen flex items-center justify-center bg-gray-100">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
            <div class="flex justify-center">
                 <svg class="w-12 h-12 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 16.875h3.375m0 0h3.375m-3.375 0V13.5m0 3.375v3.375M6 10.5h2.25a2.25 2.25 0 002.25-2.25V6a2.25 2.25 0 00-2.25-2.25H6A2.25 2.25 0 003.75 6v2.25A2.25 2.25 0 006 10.5zm0 9.75h2.25a2.25 2.25 0 002.25-2.25v-2.25a2.25 2.25 0 00-2.25-2.25H6a2.25 2.25 0 00-2.25 2.25v2.25A2.25 2.25 0 006 20.25z" />
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-center text-gray-900">Acesso Restrito</h2>
            <form id="login-form" class="space-y-6">
                <div><label for="email" class="text-sm font-medium text-gray-700">Email</label><input id="email" name="email" type="email" autocomplete="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></div>
                <div><label for="password" class="text-sm font-medium text-gray-700">Senha</label><input id="password" name="password" type="password" autocomplete="current-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></div>
                <p id="login-error" class="text-sm text-red-600"></p>
                <div><button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Entrar</button></div>
            </form>
        </div>
    </div>
    
    <!-- CONTEÚDO DO ADMIN -->
    <div id="app-wrapper" class="hidden h-full flex flex-col">
        <header class="bg-white shadow-md z-30">
            <div class="px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16"><div class="flex items-center space-x-3"><svg class="w-8 h-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 16.875h3.375m0 0h3.375m-3.375 0V13.5m0 3.375v3.375M6 10.5h2.25a2.25 2.25 0 002.25-2.25V6a2.25 2.25 0 00-2.25-2.25H6A2.25 2.25 0 003.75 6v2.25A2.25 2.25 0 006 10.5zm0 9.75h2.25a2.25 2.25 0 002.25-2.25v-2.25a2.25 2.25 0 00-2.25-2.25H6a2.25 2.25 0 00-2.25 2.25v2.25A2.25 2.25 0 006 20.25z" /></svg><span class="text-xl font-bold text-gray-800">Painel de Controle</span></div><button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-300">Sair</button></div>
            </div>
        </header>
        <main class="flex-1 p-6 lg:p-10 overflow-y-auto">
             <div class="flex flex-wrap justify-between items-center gap-4 mb-8"><h2 class="text-3xl font-bold text-gray-800">Gerenciar Produtos</h2><div class="flex space-x-4"><button id="publish-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded shadow-md transition duration-300 disabled:bg-gray-400">Publicar Alterações</button><button id="add-product-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded shadow-md transition duration-300">Adicionar Produto</button></div></div>
            <p class="text-gray-600 mb-6">Aqui você pode adicionar, editar e remover produtos. Clique em "Publicar Alterações" para que fiquem visíveis no catálogo.</p>
            <div id="admin-product-list" class="bg-white rounded-lg shadow overflow-x-auto"><table class="min-w-full leading-normal"><thead><tr><th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Produto</th><th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Preço</th><th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Categoria</th><th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100"></th></tr></thead><tbody id="admin-table-body"></tbody></table></div>
        </main>
    </div>

    <!-- Modals -->
    <div id="product-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden"><div class="bg-white rounded-lg shadow-xl w-full max-w-2xl transform transition-all max-h-[90vh] overflow-y-auto"><div class="p-6"><div class="flex justify-between items-start"><h3 id="modal-title" class="text-2xl font-bold text-gray-900">Adicionar Novo Produto</h3><button id="close-modal-btn" class="text-gray-400 hover:text-gray-600 text-3xl leading-none">&times;</button></div><form id="product-form" class="mt-6 space-y-4"><input type="hidden" id="product-id"><div><label for="name" class="block text-sm font-medium text-gray-700">Nome do Produto</label><input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required></div><div><label for="description" class="block text-sm font-medium text-gray-700">Descrição (use "Enter" para criar parágrafos)</label><textarea id="description" name="description" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required></textarea></div><div class="grid grid-cols-1 md:grid-cols-2 gap-4"><div><label for="oldPrice" class="block text-sm font-medium text-gray-700">Preço Antigo (De, opcional)</label><input type="number" id="oldPrice" name="oldPrice" step="0.01" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ex: 47,00"></div><div><label for="price" class="block text-sm font-medium text-gray-700">Preço Atual (Por)</label><input type="number" id="price" name="price" step="0.01" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required placeholder="Ex: 27,00"></div></div><div><label for="category" class="block text-sm font-medium text-gray-700">Categoria</label><input type="text" id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ex: E-books, Cursos" required></div><div><label for="imageUrl" class="block text-sm font-medium text-gray-700">URL da Imagem</label><input type="url" id="imageUrl" name="imageUrl" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required></div><div><label for="buyLink" class="block text-sm font-medium text-gray-700">Link de Compra</label><input type="url" id="buyLink" name="buyLink" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="https://seulinkdepagamento.com" required></div></form></div><div class="bg-gray-50 px-6 py-4 flex justify-end sticky bottom-0"><button type="button" id="cancel-btn" class="mr-3 bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none">Cancelar</button><button type="submit" form="product-form" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Salvar Produto</button></div></div></div>
    <div id="confirm-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden"><div class="bg-white rounded-lg shadow-xl w-full max-w-sm text-center p-6"><h3 id="confirm-title" class="text-lg font-medium text-gray-900"></h3><p id="confirm-message" class="mt-2 text-sm text-gray-500"></p><div class="mt-6 flex justify-center space-x-4"><button id="confirm-cancel" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded hover:bg-gray-300">Cancelar</button><button id="confirm-ok" class="bg-red-600 text-white font-bold py-2 px-4 rounded hover:bg-red-700">Confirmar</button></div></div></div>
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-900 text-white py-2 px-5 rounded-lg shadow-lg opacity-0 transform translate-y-10 transition-all duration-300"><p id="toast-message"></p></div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, deleteDoc, onSnapshot, collection, writeBatch, getDocs, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCeLaXseheDFXsnXV7WyFkj6PkoTjkhWF0",
            authDomain: "meu-catalogo-digital-e130c.firebaseapp.com",
            projectId: "meu-catalogo-digital-e130c",
            storageBucket: "meu-catalogo-digital-e130c.appspot.com",
            messagingSenderId: "850408761488",
            appId: "1:850408761488:web:4486ab68a5571c0886d015"
        };
        const appId = 'digital-product-manager';
        
        let app, auth, db, userId;
        let unsubscribePrivate;
        let privateProducts = [];

        const loginView = document.getElementById('login-view');
        const appWrapper = document.getElementById('app-wrapper');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const addProductBtn = document.getElementById('add-product-btn');
        const publishBtn = document.getElementById('publish-btn');
        const adminTableBody = document.getElementById('admin-table-body');
        const modal = document.getElementById('product-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const productForm = document.getElementById('product-form');
        const toastMessage = document.getElementById('toast-message');
        
        async function init() {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                await setPersistence(auth, browserLocalPersistence);
                setupGeneralListeners();

                onAuthStateChanged(auth, (user) => {
                    if (unsubscribePrivate) unsubscribePrivate();
                    if (user) {
                        userId = user.uid;
                        showApp(true);
                        attachFirestoreListener();
                    } else {
                        userId = null;
                        showApp(false);
                    }
                });
            } catch (e) { console.error("Erro na inicialização do Firebase:", e); }
        }

        function showApp(isLoggedIn) {
            loginView.style.display = isLoggedIn ? 'none' : 'flex';
            appWrapper.style.display = isLoggedIn ? 'flex' : 'none';
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            loginError.textContent = '';
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Erro de login:", error.code);
                loginError.textContent = 'Email ou senha inválidos.';
            }
        }

        async function handleLogout() { await signOut(auth); }

        function attachFirestoreListener() {
            if (userId) {
                const privateCollectionRef = collection(db, `/artifacts/${appId}/users/${userId}/products`);
                unsubscribePrivate = onSnapshot(privateCollectionRef, (snapshot) => {
                    privateProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderAdminView();
                });
            }
        }

        function setupGeneralListeners() {
            loginForm.addEventListener('submit', handleLogin);
            logoutBtn.addEventListener('click', handleLogout);
            addProductBtn.addEventListener('click', () => openAdminModal());
            closeModalBtn.addEventListener('click', closeAdminModal);
            cancelBtn.addEventListener('click', closeAdminModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeAdminModal(); });
            productForm.addEventListener('submit', handleFormSubmit);

            adminTableBody.addEventListener('click', e => {
                const target = e.target.closest('button');
                if (!target) return;
                const id = target.dataset.id;
                
                if (target.classList.contains('edit-btn')) {
                    const productToEdit = privateProducts.find(p => p.id === id);
                    if (productToEdit) openAdminModal(productToEdit);
                } else if (target.classList.contains('delete-btn')) {
                    showConfirmModal('Excluir Produto', 'Tem certeza que deseja excluir este produto?', () => deleteProduct(id));
                }
            });

            publishBtn.addEventListener('click', () => {
                showConfirmModal('Publicar Alterações', 'Isso irá substituir o catálogo público com a sua lista atual. Deseja continuar?', () => publishProducts());
            });
        }
        
        function renderAdminView() {
            adminTableBody.innerHTML = '';
            if(privateProducts.length === 0){
                adminTableBody.innerHTML = `<tr><td colspan="4" class="text-center py-10 text-gray-500">Nenhum produto cadastrado.</td></tr>`;
                return;
            }
            privateProducts.forEach(product => {
                const row = document.createElement('tr');
                let priceDisplay = `R$ ${Number(product.price).toFixed(2).replace('.', ',')}`;
                if (product.oldPrice && product.oldPrice > product.price) {
                     priceDisplay = `<span class="text-gray-500 line-through">R$ ${Number(product.oldPrice).toFixed(2).replace('.', ',')}</span> <span class="text-green-600 font-semibold">${priceDisplay}</span>`;
                }

                row.innerHTML = `<td class="px-5 py-5 border-b border-gray-200 bg-white text-sm"><div class="flex items-center"><div class="flex-shrink-0 w-10 h-10"><img class="w-full h-full rounded-full" src="${product.imageUrl}" alt="${product.name}" onerror="this.onerror=null;this.src='https://placehold.co/40x40/e2e8f0/adb5bd?text=Img';"></div><div class="ml-3"><p class="text-gray-900 whitespace-no-wrap font-semibold">${product.name}</p></div></div></td><td class="px-5 py-5 border-b border-gray-200 bg-white text-sm"><p class="text-gray-900 whitespace-no-wrap">${priceDisplay}</p></td><td class="px-5 py-5 border-b border-gray-200 bg-white text-sm"><span class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight"><span aria-hidden class="absolute inset-0 bg-green-200 opacity-50 rounded-full"></span><span class="relative">${product.category}</span></span></td><td class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-right"><button class="edit-btn text-indigo-600 hover:text-indigo-900 mr-4" data-id="${product.id}">Editar</button><button class="delete-btn text-red-600 hover:text-red-900" data-id="${product.id}">Excluir</button></td>`;
                adminTableBody.appendChild(row);
            });
        }

        function openAdminModal(product = null) {
            productForm.reset();
            document.getElementById('modal-title').textContent = product ? 'Editar Produto' : 'Adicionar Novo Produto';
            document.getElementById('product-id').value = product ? product.id : '';
            document.getElementById('name').value = product ? product.name : '';
            document.getElementById('description').value = product ? product.description : '';
            document.getElementById('price').value = product ? product.price : '';
            document.getElementById('oldPrice').value = product ? (product.oldPrice || '') : '';
            document.getElementById('category').value = product ? product.category : '';
            document.getElementById('imageUrl').value = product ? product.imageUrl : '';
            document.getElementById('buyLink').value = product ? (product.buyLink || '') : '';
            modal.classList.remove('hidden');
        }

        function closeAdminModal() { modal.classList.add('hidden'); }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('product-id').value;
            const productData = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value),
                oldPrice: parseFloat(document.getElementById('oldPrice').value) || null,
                category: document.getElementById('category').value,
                imageUrl: document.getElementById('imageUrl').value,
                buyLink: document.getElementById('buyLink').value
            };
            
            if (productData.oldPrice && productData.oldPrice <= productData.price) {
                productData.oldPrice = null;
            }

            try {
                const newId = id || doc(collection(db, '_')).id;
                await setDoc(doc(db, `/artifacts/${appId}/users/${userId}/products`, newId), { ...productData, id: newId }, { merge: true });
                
                showToast(id ? 'Produto atualizado!' : 'Produto adicionado!');
                closeAdminModal(); // A linha crucial deve estar aqui.

            } catch (error) { 
                showToast('Erro ao salvar produto.', 'error'); 
                console.error("Erro ao salvar o produto:", error);
            }
        }
        
        async function deleteProduct(id) {
            try {
                await deleteDoc(doc(db, `/artifacts/${appId}/users/${userId}/products`, id));
                showToast('Produto excluído!');
            } catch (error) { showToast('Erro ao excluir produto.', 'error');
                closeAdminModal();
             }
        }
        
        async function publishProducts() {
            publishBtn.disabled = true;
            publishBtn.textContent = 'Publicando...';
            try {
                const publicCollectionRef = collection(db, `/artifacts/${appId}/public/data/products`);
                const q = query(publicCollectionRef);
                const querySnapshot = await getDocs(q);
                const deleteBatch = writeBatch(db);
                querySnapshot.forEach((doc) => deleteBatch.delete(doc.ref));
                await deleteBatch.commit();
        
                const addBatch = writeBatch(db);
                privateProducts.forEach(product => {
                    const publicDocRef = doc(db, `/artifacts/${appId}/public/data/products`, product.id);
                    addBatch.set(publicDocRef, product);
                });
                await addBatch.commit();
                showToast('Catálogo publicado com sucesso!');
            } catch (error) { showToast('Erro ao publicar.', 'error'); }
            finally {
                publishBtn.disabled = false;
                publishBtn.textContent = 'Publicar Alterações';
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toastMessage.textContent = message;
            toast.className = toast.className.replace(/bg-gray-900|bg-red-600/g, '');
            toast.classList.add(type === 'success' ? 'bg-gray-900' : 'bg-red-600');
            toast.classList.remove('opacity-0', 'translate-y-10');
            setTimeout(() => { toast.classList.add('opacity-0', 'translate-y-10'); }, 3000);
        }

        function showConfirmModal(title, message, onConfirm) {
            const confirmModal = document.getElementById('confirm-modal');
            document.getElementById('confirm-title').textContent = title;
            document.getElementById('confirm-message').textContent = message;
            const confirmOk = document.getElementById('confirm-ok');
            const confirmCancel = document.getElementById('confirm-cancel');
            const newConfirmOk = confirmOk.cloneNode(true);
            confirmOk.parentNode.replaceChild(newConfirmOk, confirmOk);
            newConfirmOk.addEventListener('click', () => { onConfirm(); confirmModal.classList.add('hidden'); }, { once: true });
            confirmCancel.onclick = () => confirmModal.classList.add('hidden');
            confirmModal.classList.remove('hidden');
        }

        init();
    </script>
</body>
</html>
